            <script>
                function colorChange(n,targetId){
                    if(n==0){
                        var tcolor=["#168","#FFFFFF"];
                        var bodyTag=document.getElementById(targetId);
                        bodyTag.style.background=tcolor[0];
                        bodyTag.style.color=tcolor[1];
                    }else if(n==1){
                        var tcolor=["#FFFFFF","#000000"];
                        var bodyTag=document.getElementById(targetId);
                        bodyTag.style.background=tcolor[0];
                        bodyTag.style.color=tcolor[1];
                    }
                }
            </script>
            <script type="text/javascript">
                function showClock(){
                    var currentDate=new Date();
                    var divClock=document.getElementById('divClock');
                    var msg="현재 시간: ";
                    if(currentDate.getHours()>12){
                        msg+="오후";
                        msg+=currentDate.getHours()-12+"시";
                    }else{
                        msg+="오전";
                        msg+=currentDate.getHours()+"시";

                        if(currentDate.getHours()==11){
                            if(currentDate.getMinutes()>=30&&currentDate.getMinutes()<32){
                                colorChange(0,0);
                                colorChange(0,1);
                            }else if(currentDate.getMinutes()>=32&&currentDate.getMinutes()<34){
                                colorChange(0,2);
                                colorChange(0,3);
                                colorChange(1,0);
                                colorChange(1,1);
                            }else if(currentDate.getMinutes()>=34&&currentDate.getMinutes()<36){
                                colorChange(0,4);
                                colorChange(0,5);
                                colorChange(1,2);
                                colorChange(1,3);
                            }else if(currentDate.getMinutes()>=36&&currentDate.getMinutes()<38){
                                colorChange(0,6);
                                colorChange(0,7);
                                colorChange(1,4);
                                colorChange(1,5);
                            }else if(currentDate.getMinutes()>=38&&currentDate.getMinutes()<40){
                                colorChange(0,8);
                                colorChange(0,9);
                                colorChange(1,6);
                                colorChange(1,7);
                            }else{
                                colorChange(1,8);
                                colorChange(1,9);
                            }
                        }
                    }
                    msg+=currentDate.getMinutes()+"분";
                    msg+=currentDate.getSeconds()+"초";

                    divClock.innerText=msg;

                    if(currentDate.getMinutes()>58){
                        divClock.style.color="red";
                    }else
                        divClock.style.color="green";

                    setTimeout(showClock,1000);
                }
            </script>
